<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài tập buổi 3</title>
</head>
<body>
    <h2>Câu 1: Bài tập về Iframe</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.1675849989565!2d106.64168227590615!3d10.798473558784929!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3175294e8f2de9cb%3A0x1a81bbe8a31cd476!2zMnIgQsOsbmggR2nDoywgUGjGsOG7nW5nIDEzLCBUw6JuIELDrG5oLCBUaMOgbmggcGjhu5EgSOG7kyBDaMOtIE1pbmgsIFZp4buHdCBOYW0!5e0!3m2!1svi!2s!4v1692600539620!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <h2>Câu 2: Bài tập về form</h2>
    <form action="#">
        <label>Họ và tên</label><br>
        <input type="text" placeholder="họ và tên"><br>
        <label for="email">Email</label><br>
        <input type="email" placeholder="email của bạn"><br>
        <label for="password">Mật Khẩu</label><br>
        <input type="password" placeholder="password"><br>
        <button type="submit">đăng ký</button>
    </form>
    <h2>Câu 3: Bài tập để ôn lại kiến thức về form</h2>
    <div class="">
        Kiểu text: <br>
        <input type="text" placeholder="Nhập họ và tên">
    </div><br>
    <div class="">
        Kiểu email: <br>
        <input type="email" placeholder="Nhập email">
    </div><br>
    <div class="">
        Kiểu password: <br>
        <input type="password" placeholder="Nhập password">
    </div><br>
    <div class="">
        Kiểu number <br>
        <input type="text" >
    </div><br>
    <div class="">
        Kiểu date <br>
        <input type="date" >
    </div><br>
    <div class="">
        Kiểu time <br>
        <input type="time" >
    </div><br>
    <div class="">
        Kiểu file <br>
        <input type="file" >
    </div><br>
    <div class="">
        Kiểu radio: <br>
        <input type="radio" id="nam" value="nam" name="goitinh">
        <label for="nam">Nam</label><br>
        <input type="radio" id="nu" value="nu" name="goitinh">
        <label for="nu">Nữ</label><br>
        <input type="radio" id="khac" value="khac" name="goitinh">
        <label for="khac">khác</label><br>
    </div><br>
    <div class="">
        Kiểu color: <br>
        <input type="color" >
    </div><br>
    <div class="">
        Kiểu range: <br>
        <label for="vol">Âm Lượng (min=0 và max=100)</label><br>
        <input type="range" >
    </div><br>
    <form action="#">
        <label for="Cateagory">Chọn danh mục:</label><br>
        <select id="Cateagory" name="Cateagory">
            <option value="quan">Quần</option>
            <option value="ao">Áo</option>
            <option value="mu">Mũ</option>
            <option value="khan">Khăn</option>
        </select>
    </form>
    <p><strong>- Thẻ textarea (có cols = 30 và rows = 10):</strong></p>
    <textarea name="" id="" cols="30" rows="10"></textarea>

</body>
</html>
